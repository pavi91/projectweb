# Hotel Reservation System Configuration
# Database Connection Settings

# Database Connection
db.url=jdbc:mysql://localhost:3306/hotel_reservation
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.size.min=5
db.pool.size.max=20
db.pool.timeout=30000

# System Settings
app.name=Ocean View Resort - Hotel Reservation System
app.version=1.0.0

# Payment Configuration
payment.adapter.type=POS
payment.pos.endpoint=http://localhost:9999/pos
payment.gateway.endpoint=https://api.payment-gateway.com

# Email Configuration (for online reservations)
email.enabled=true
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.from=reservations@oceanviewresort.com

# Session Configuration
session.timeout.minutes=30
session.secure=false

# Logging
log.level=INFO
log.file.path=logs/hotel-system.log

